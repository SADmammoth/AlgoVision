<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>AlgoVision</title>
  </head>
  <body>
    <h1>AlgoVision</h1>
    <p class="subtitle">Sorting algorithms visualisation</p>
    <form id="sort_form">
      <fieldset>
        <h2>Enter array:</h2>
        <div>
          <input id="array_input" type="text" name="array" />
        </div>
      </fieldset>
      <fieldset>
        <h2>Choose sort:</h2>
        <div>
          <input id="bubble-sort_input" type="radio" name="sort" value="bubble" />
          <label for="bubble-sort_input">Bubble sort</label>
        </div>
        <div>
          <input id="quick-sort_input" type="radio" name="sort" value="quick" />
          <label for="quick-sort_input">Quick sort</label>
        </div>
      </fieldset>
      <input type="submit" value="Sort" />
    </form>
    <div class="diag_parent">
      <div id="diag">Here goes visualisation</div>
      <div class="legend">
        <p>Legend:</p>
        <div>
          <div class="color" style="background: red;"></div>
          <span class="legend_note">Comparing elements</span>
        </div>
        <div>
          <div class="color" style="background: green;"></div>
          <span class="legend_note">Swapping elements</span>
        </div>
        <div>
          <div class="color" style="background: blue;"></div>
          <span class="legend_note">Pivot element (Quick sort)</span>
        </div>
      </div>
    </div>
    <script src="/src/quickSort.js"></script>
    <script src="/src/bubbleSort.js"></script>
    <script src="/src/index.js"></script>
  </body>
</html>
